<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приложение погоды</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="weather-app">
    <form id="weather-form" class="weather-form">
        <input type="text" id="latitude" required placeholder="Широта:">
        <input type="text" id="longitude" required placeholder="Долгота:">
        <button type="submit">Узнать погоду</button>
    </form>
    <div id="weather-info" class="weather-info"></div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
